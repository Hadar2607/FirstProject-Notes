<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- path to js file -->
    <script src="js.js"></script>
    <!-- path to css file -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body onload="LoadFromStorage()">
     <h1 id="brd">My Task Board</h1>
    <form id="myForm" method="get"> 
            <div class="container" id="c1"> 
                <div class="row">
                <div class="col-6">
                </br>
                    <label for="subject">Task Date</label>
                    <textarea id="subject" class="valid" name="subject" placeholder="Write something.." style="width:400px" required ></textarea>  
                </div>
                </div>


            <div class="row"> 
                <div class="col">
                </br>               
                    <label for="date1">Select Date:</label>
                    <input type="date" id="date1" class="valid" name="date1" value="0000-00-00" required>
                </div>
                <div class="col">
                </br>               
                    <label for="appt">Select a time:</label><br/>
                    <input type="time" id="appt" class="valid" name="appt" required>
                </div>        
            </div>

            <div class="row"> 
                <div class="col">
                    </br></br>              
                    <button type="button"onclick="document.getElementById('myForm').reset();" class="btn btn-secondary btn-lg btn-block">Reset</button>
                </div>
                <div class="col">
                    </br></br>
                    <button type="submit"  onclick="main();return false;" class="btn btn-secondary btn-lg btn-block">Save</button>
                </div> 
                      
            </div>

        </div>
    </form>
  
    <br/><br/><br/>
    <div class="container">
        <div class="row"> 
            <div class="col" id="col2"> 
            </div>
        </div>

    </div>
    
</body>
</html>
